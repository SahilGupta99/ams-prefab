<script>
    // #DEV: code for show the socialSidebar lately
    document.addEventListener('DOMContentLoaded', function () {
        const socialSidebar = document.getElementById('socialSidebar');
        const scrollTrigger = 300; // Adjust this value to change when sidebar appears

        function checkScroll() {
            if (window.innerWidth >= 768) { // Only for desktop
                if (window.pageYOffset > scrollTrigger) {
                    socialSidebar.classList.add('visible');
                } else {
                    socialSidebar.classList.remove('visible');
                }
            }
        }

        // Check on initial load
        checkScroll();

        // Check on scroll
        window.addEventListener('scroll', checkScroll);

        // Check on resize
        window.addEventListener('resize', checkScroll);
    });</script>
